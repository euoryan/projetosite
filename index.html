<head>
  <meta charset="UTF-8">

  <title>Your Personal Page</title>
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --accent-color: #DC143C;
      --hover-color: #b01030;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-image {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid var(--accent-color);
    }

    .profile h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .profile p {
      color: #888;
      margin: 0;
    }

    .links {
      display: grid;
      gap: 16px;
    }

    .projects-button {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      box-sizing: border-box;

    }

    .projects-button::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .projects-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
    }

    .projects-button:hover::before {
      width: 100%;
    }

    .projects-button .link-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-color);
    }

    .projects-button .link-content {
      flex: 1;
    }

    .projects-button .link-content h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .projects-button .link-content p {
      margin: 4px 0 0 0;
      font-size: 14px;
      color: #888;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
    }

    .link-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-color);
    }

    .link-icon svg {
      width: 24px;
      height: 24px;
    }

    .link-content {
      flex: 1;
    }

    .link-content h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .link-content p {
      margin: 4px 0 0 0;
      font-size: 14px;
      color: #888;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
    }

    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    .social-link svg {
      width: 20px;
      height: 20px;
      fill: var(--text-color);
    }
  </style>
</head>
